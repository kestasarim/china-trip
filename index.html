<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>China Trip Map ‚Äì Minimal (Stable)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --pin: #e11d48;
      --route: #2563eb;
      --ink: #111827;
      --card: rgba(255,255,255,0.95);
      --cardBorder: rgba(17,24,39,0.12);
    }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #map { width:100vw; height:100vh; }

    /* Minimal, light-ish basemap */
    .leaflet-tile { filter: grayscale(85%) contrast(1.05) brightness(1.05); }

    /* Make sure city hover wins: badges should never capture pointer */
    .badge-pill { pointer-events: none; }

    /* Tooltips */
    .city-tip{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      min-width:240px;
      max-width:320px;
      color:var(--ink);
    }
    .city-tip .t-title{font-weight:700;font-size:14px;margin-bottom:6px;}
    .city-tip .t-meta{font-size:13px;line-height:1.5;}
    .city-tip .t-hi{margin-top:8px;padding-top:8px;border-top:1px solid rgba(17,24,39,.12);font-size:13px;}

    .route-tip{
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:10px;
      padding:8px 10px;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      font-size:12.5px;
      color:var(--ink);
    }
    .route-tip .r-title{font-weight:700;margin-bottom:4px;}

    /* Number badge */
    .num-badge{
      width:22px;height:22px;border-radius:999px;
      background:#fff;border:1px solid rgba(17,24,39,.18);
      box-shadow:0 6px 14px rgba(0,0,0,.1);
      display:grid;place-items:center;
      font-weight:700;font-size:12px;color:var(--ink);
    }

    /* Remove Leaflet's default divIcon border */
    .no-border-icon{ background: transparent !important; border: none !important; box-shadow: none !important; }

    /* Prevent focus outlines */
    .leaflet-marker-icon:focus,
    .leaflet-interactive:focus,
    .leaflet-container a:focus { outline:none !important; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-curve/leaflet.curve.js"></script>
<script>
/* =====================
   MAP INIT + PANES (z-index ordering)
   City markers must be above routes/badges.
===================== */
const map = L.map('map').setView([31.5,106.5],5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',{attribution:''}).addTo(map);

map.createPane('routesPane');
map.getPane('routesPane').style.zIndex = 300;
map.createPane('badgesPane');
map.getPane('badgesPane').style.zIndex = 350;
map.createPane('cityPane');
map.getPane('cityPane').style.zIndex = 600;

/* =====================
   DATA (UPDATED: Chongqing 4 days, Fenghuang 1 day)
===================== */
const cities = [
  {name:'Shanghai',lat:31.2304,lng:121.4737,days:'3 g√ºn',dates:'14‚Äì16 Ocak 2026',highlight:'Bund ‚Ä¢ French Concession'},
  {name:'Zhangjiajie',lat:29.1171,lng:110.4792,days:'3 g√ºn',dates:'17‚Äì19 Ocak 2026',highlight:'Avatar Mountains ‚Ä¢ Tianmen'},
  {name:'Fenghuang',lat:27.9483,lng:109.5996,days:'1 g√ºn',dates:'20 Ocak 2026',highlight:'Ancient Town ‚Ä¢ River Night'},
  {name:'Chongqing',lat:29.5630,lng:106.5516,days:'4 g√ºn',dates:'21‚Äì24 Ocak 2026',highlight:'Hongyadong ‚Ä¢ Liziba ‚Ä¢ Hotpot'},
  {name:'Guangzhou (1)',lat:23.1291,lng:113.2644,days:'3 g√ºn',dates:'25‚Äì27 Ocak 2026',highlight:'Local Life ‚Ä¢ Trade Research'},
  {name:'Guilin / Yangshuo',lat:25.2736,lng:110.2902,days:'3 g√ºn',dates:'28‚Äì30 Ocak 2026',highlight:'Li River ‚Ä¢ Karst Mountains'},
  {name:'Lijiang',lat:26.8721,lng:100.2290,days:'3 g√ºn',dates:'31 Oca ‚Äì 2 ≈ûub 2026',highlight:'Old Town ‚Ä¢ Snow Mountain'},
  {name:'Dali',lat:25.6065,lng:100.2676,days:'3 g√ºn',dates:'3‚Äì5 ≈ûub 2026',highlight:'Erhai Lake ‚Ä¢ Slow Life'},
  // Slight offset so Guangzhou (1) and (2) don't overlap
  {name:'Guangzhou (2)',lat:23.2491,lng:113.4044,days:'4 g√ºn',dates:'6‚Äì9 ≈ûub 2026',highlight:'Trade ‚Ä¢ Road Trips'},
  {name:'Shenzhen',lat:22.5431,lng:114.0579,days:'2 g√ºn',dates:'10‚Äì11 ≈ûub 2026',highlight:'Huaqiangbei ‚Ä¢ Skyline'}
];

const routes = [
  {from:0,to:1,mode:'U√ßu≈ü',date:'17 Ocak 2026'},
  {from:1,to:2,mode:'Kara yolu',date:'20 Ocak 2026'},
  {from:2,to:3,mode:'Tren',date:'21 Ocak 2026'},
  {from:3,to:4,mode:'U√ßu≈ü',date:'25 Ocak 2026'},
  {from:4,to:5,mode:'Hƒ±zlƒ± tren',date:'28 Ocak 2026'},
  {from:5,to:6,mode:'U√ßu≈ü',date:'31 Ocak 2026'},
  {from:6,to:7,mode:'Hƒ±zlƒ± tren',date:'3 ≈ûubat 2026'},
  {from:7,to:8,mode:'U√ßu≈ü',date:'6 ≈ûubat 2026'},
  {from:8,to:9,mode:'Hƒ±zlƒ± tren',date:'10 ≈ûubat 2026'}
];

/* =====================
   HELPERS
===================== */
function varPin(){
  return (getComputedStyle(document.documentElement).getPropertyValue('--pin') || '#e11d48').trim();
}

function travelIcon(mode){
  const m=(mode||'').toLowerCase();
  if(m.includes('u√ß')) return '‚úàÔ∏è';
  if(m.includes('tren')) return 'üöÑ';
  if(m.includes('kara')) return 'üöó';
  return '‚û°Ô∏è';
}

function addNumber(idx,lat,lng){
  return L.marker([lat,lng],{
    pane:'cityPane',
    interactive:false,
    icon:L.divIcon({
      className:'no-border-icon',
      html:`<div class='num-badge'>${idx}</div>`,
      iconSize:[22,22],
      iconAnchor:[11,11]
    })
  }).addTo(map);
}

function addCity(c,i){
  const m=L.circleMarker([c.lat,c.lng],{
    pane:'cityPane',
    radius:6,
    color:varPin(),
    fillColor:varPin(),
    fillOpacity:1
  }).addTo(map);

  m.bindTooltip(
    `<div class='city-tip'>
      <div class='t-title'>${i+1}. ${c.name}</div>
      <div class='t-meta'>üìç √áin<br>üóì ${c.dates}<br>‚è± ${c.days}</div>
      <div class='t-hi'>‚ú® ${c.highlight}</div>
    </div>`,
    {sticky:true, direction:'top'}
  );

  addNumber(i+1,c.lat,c.lng);
}

function addTravelBadge(lat,lng,icon){
  // Non-interactive on purpose so city hover ALWAYS wins.
  return L.marker([lat,lng],{
    pane:'badgesPane',
    interactive:false,
    icon:L.divIcon({
      className:'no-border-icon',
      html:`<div class='badge-pill' style='background:#fff;border:1px solid rgba(0,0,0,.15);border-radius:12px;padding:6px 10px;box-shadow:0 6px 14px rgba(0,0,0,.15);font-size:16px;line-height:1;'>${icon}</div>`,
      iconSize:[38,30],
      iconAnchor:[19,15]
    })
  }).addTo(map);
}

function addCurvedRoute(a,b,label,mode){
  // Control point: push curve slightly north for readability
  const midLat=(a.lat+b.lat)/2;
  const midLng=(a.lng+b.lng)/2;
  const lift=1.2;
  const ctrl=[midLat+lift, midLng];

  const curve=L.curve(
    ['M',[a.lat,a.lng],'Q',ctrl,[b.lat,b.lng]],
    {pane:'routesPane', color:(getComputedStyle(document.documentElement).getPropertyValue('--route')||'#2563eb').trim(), weight:2.5, opacity:.8}
  ).addTo(map);

  const tip=`<div class='route-tip'><div class='r-title'>${a.name} ‚Üí ${b.name}</div><div>${label}</div></div>`;
  curve.bindTooltip(tip,{sticky:true, direction:'top'});

  // Place badge ON the arc at t=0.5 (quadratic B√©zier)
  const t=.5;
  const qLat=(1-t)*(1-t)*a.lat + 2*(1-t)*t*ctrl[0] + t*t*b.lat;
  const qLng=(1-t)*(1-t)*a.lng + 2*(1-t)*t*ctrl[1] + t*t*b.lng;
  addTravelBadge(qLat,qLng,travelIcon(mode));
}

/* =====================
   RENDER
===================== */
cities.forEach(addCity);
routes.forEach(r=>addCurvedRoute(cities[r.from],cities[r.to],`${r.mode} ‚Ä¢ ${r.date}`,r.mode));
map.fitBounds(L.latLngBounds(cities.map(c=>[c.lat,c.lng])).pad(.18));

/* =====================
   TESTS (keep simple + non-breaking)
===================== */
console.assert(cities.length===10,'Expected 10 cities');
console.assert(routes.length===9,'Expected 9 routes');
console.assert(travelIcon('U√ßu≈ü')==='‚úàÔ∏è','Flight icon failed');
console.assert(travelIcon('Tren')==='üöÑ','Train icon failed');
console.assert(travelIcon('Kara yolu')==='üöó','Road icon failed');
routes.forEach((r,i)=>{
  console.assert(cities[r.from] && cities[r.to], `Bad route index at ${i}`);
});
</script>
</body>
</html>
